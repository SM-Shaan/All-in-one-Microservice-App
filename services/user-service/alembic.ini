# Alembic Configuration
# ======================
#
# Alembic is a database migration tool for SQLAlchemy.
#
# Learn more: https://alembic.sqlalchemy.org/

[alembic]
# Path to migration scripts
script_location = app/db/migrations

# Template used to generate migration files
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d_%%(slug)s

# Timezone for timestamps
# timezone = UTC

# Max length of revision ID
truncate_slug_length = 40

# Output encoding
output_encoding = utf-8

# Database URL (will be overridden in env.py)
sqlalchemy.url = postgresql+asyncpg://postgres:postgres@localhost:5432/users


[post_write_hooks]
# Format code after generating migrations (optional)
# hooks = black
# black.type = console_scripts
# black.entrypoint = black
# black.options = -l 79 REVISION_SCRIPT_FILENAME


# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
