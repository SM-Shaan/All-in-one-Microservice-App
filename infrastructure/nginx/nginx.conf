# ============================================================================
# Nginx API Gateway Configuration
# ============================================================================
#
# This Nginx instance acts as an API Gateway for the microservices platform.
#
# Features:
# - Request routing to services
# - Load balancing
# - Rate limiting
# - CORS handling
# - Logging
# - Error handling
#
# ============================================================================

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
}

http {
    # ========================================================================
    # Basic Settings
    # ========================================================================

    include /etc/nginx/mime.types;
    default_type application/json;

    # Hide nginx version
    server_tokens off;

    # Logging format
    log_format gateway '$remote_addr - $remote_user [$time_local] '
                      '"$request" $status $body_bytes_sent '
                      '"$http_referer" "$http_user_agent" '
                      'rt=$request_time uct=$upstream_connect_time '
                      'uht=$upstream_header_time urt=$upstream_response_time';

    access_log /var/log/nginx/access.log gateway;

    # ========================================================================
    # Performance Settings
    # ========================================================================

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Buffer sizes
    client_body_buffer_size 128k;
    client_max_body_size 10m;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 8k;

    # Timeouts
    client_body_timeout 12;
    client_header_timeout 12;
    send_timeout 10;

    # ========================================================================
    # Gzip Compression
    # ========================================================================

    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript
               application/json application/javascript application/xml+rss
               application/rss+xml font/truetype font/opentype
               application/vnd.ms-fontobject image/svg+xml;
    gzip_disable "msie6";

    # ========================================================================
    # Rate Limiting Zones
    # ========================================================================

    # General API rate limit: 100 requests per second per IP
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=100r/s;

    # Stricter limit for write operations: 10 requests per second
    limit_req_zone $binary_remote_addr zone=api_write_limit:10m rate=10r/s;

    # Very strict limit for sensitive operations: 5 requests per second
    limit_req_zone $binary_remote_addr zone=api_strict_limit:10m rate=5r/s;

    # Limit concurrent connections per IP
    limit_conn_zone $binary_remote_addr zone=conn_limit:10m;

    # ========================================================================
    # Upstream Services
    # ========================================================================

    # User Service
    upstream user_service {
        least_conn;  # Use least connections load balancing
        server user-service:8001 max_fails=3 fail_timeout=30s;
        # Add more instances for load balancing:
        # server user-service-2:8001 max_fails=3 fail_timeout=30s;
        # server user-service-3:8001 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    # Product Service
    upstream product_service {
        least_conn;
        server product-service:8002 max_fails=3 fail_timeout=30s;
        # Add more instances for load balancing:
        # server product-service-2:8002 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    # Order Service
    upstream order_service {
        least_conn;
        server order-service:8003 max_fails=3 fail_timeout=30s;
        # Add more instances for load balancing:
        # server order-service-2:8003 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    # Payment Service
    upstream payment_service {
        least_conn;
        server payment-service:8004 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    # Notification Service
    upstream notification_service {
        least_conn;
        server notification-service:8005 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    # Inventory Service
    upstream inventory_service {
        least_conn;
        server inventory-service:8006 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    # ========================================================================
    # Proxy Settings (Shared)
    # ========================================================================

    # Proxy headers
    map $http_upgrade $connection_upgrade {
        default upgrade;
        '' close;
    }

    # ========================================================================
    # Main Server Block
    # ========================================================================

    server {
        listen 80 default_server;
        listen [::]:80 default_server;
        server_name _;

        # Character set
        charset utf-8;

        # Max concurrent connections per IP
        limit_conn conn_limit 50;

        # ====================================================================
        # CORS Configuration (Centralized)
        # ====================================================================

        # CORS headers for all API requests
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, PATCH, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization,X-Request-ID' always;
        add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range,X-Request-ID' always;
        add_header 'Access-Control-Max-Age' 1728000 always;

        # Handle preflight requests
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, PATCH, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization,X-Request-ID' always;
            add_header 'Access-Control-Max-Age' 1728000 always;
            add_header 'Content-Type' 'text/plain; charset=utf-8' always;
            add_header 'Content-Length' 0 always;
            return 204;
        }

        # ====================================================================
        # Gateway Root & Health Endpoints
        # ====================================================================

        # Gateway information
        location = / {
            access_log off;
            default_type application/json;
            return 200 '{
                "service": "API Gateway",
                "version": "1.0.0",
                "status": "running",
                "endpoints": {
                    "users": "/api/users",
                    "products": "/api/products",
                    "orders": "/api/orders",
                    "payments": "/api/payments",
                    "notifications": "/api/notifications",
                    "inventory": "/api/inventory"
                },
                "docs": {
                    "users": "http://localhost:8001/docs",
                    "products": "http://localhost:8002/docs",
                    "orders": "http://localhost:8003/docs",
                    "payments": "http://localhost:8004/docs",
                    "notifications": "http://localhost:8005/docs",
                    "inventory": "http://localhost:8006/docs"
                }
            }';
        }

        # Aggregated health check
        location = /health {
            access_log off;
            default_type application/json;
            return 200 '{"status": "healthy", "gateway": "ok"}';
        }

        # Nginx status (internal monitoring)
        location = /nginx_status {
            stub_status on;
            access_log off;
            allow 127.0.0.1;
            allow 172.0.0.0/8;  # Docker network
            deny all;
        }

        # ====================================================================
        # User Service Routes
        # ====================================================================

        location /api/users {
            # Rate limiting
            limit_req zone=api_limit burst=50 nodelay;

            # Proxy settings
            proxy_pass http://user_service/api/v1/users;
            proxy_http_version 1.1;

            # Headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Request-ID $request_id;
            proxy_set_header Connection "";

            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;

            # Buffering
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
            proxy_busy_buffers_size 8k;

            # Error handling
            proxy_next_upstream error timeout http_502 http_503 http_504;
            proxy_next_upstream_tries 2;
        }

        # User service - stricter rate limit for write operations
        location ~ ^/api/users$ {
            if ($request_method ~ ^(POST)$) {
                set $is_write_operation 1;
            }

            limit_req zone=api_write_limit burst=10 nodelay;

            proxy_pass http://user_service/api/v1/users;
            proxy_http_version 1.1;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Request-ID $request_id;
            proxy_set_header Connection "";

            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # ====================================================================
        # Product Service Routes
        # ====================================================================

        location /api/products {
            # Rate limiting
            limit_req zone=api_limit burst=50 nodelay;

            # Proxy settings
            proxy_pass http://product_service/api/v1/products;
            proxy_http_version 1.1;

            # Headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Request-ID $request_id;
            proxy_set_header Connection "";

            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;

            # Buffering
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
            proxy_busy_buffers_size 8k;

            # Error handling
            proxy_next_upstream error timeout http_502 http_503 http_504;
            proxy_next_upstream_tries 2;
        }

        # ====================================================================
        # Order Service Routes
        # ====================================================================

        location /api/orders {
            # Stricter rate limit for order operations
            limit_req zone=api_write_limit burst=20 nodelay;

            # Proxy settings
            proxy_pass http://order_service/api/v1/orders;
            proxy_http_version 1.1;

            # Headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Request-ID $request_id;
            proxy_set_header Connection "";

            # Timeouts (longer for saga operations)
            proxy_connect_timeout 60s;
            proxy_send_timeout 120s;
            proxy_read_timeout 120s;

            # Buffering
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
            proxy_busy_buffers_size 8k;

            # Error handling
            proxy_next_upstream error timeout http_502 http_503 http_504;
            proxy_next_upstream_tries 2;
        }

        # ====================================================================
        # Payment Service Routes
        # ====================================================================

        location /api/payments {
            # Stricter rate limit for payment operations
            limit_req zone=api_write_limit burst=10 nodelay;

            # Proxy settings
            proxy_pass http://payment_service/api/v1/payments;
            proxy_http_version 1.1;

            # Headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Request-ID $request_id;
            proxy_set_header Connection "";

            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;

            # Buffering
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
            proxy_busy_buffers_size 8k;

            # Error handling
            proxy_next_upstream error timeout http_502 http_503 http_504;
            proxy_next_upstream_tries 2;
        }

        # ====================================================================
        # Notification Service Routes
        # ====================================================================

        location /api/notifications {
            # Rate limiting
            limit_req zone=api_limit burst=30 nodelay;

            # Proxy settings
            proxy_pass http://notification_service/api/v1/notifications;
            proxy_http_version 1.1;

            # Headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Request-ID $request_id;
            proxy_set_header Connection "";

            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;

            # Buffering
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
            proxy_busy_buffers_size 8k;

            # Error handling
            proxy_next_upstream error timeout http_502 http_503 http_504;
            proxy_next_upstream_tries 2;
        }

        # ====================================================================
        # Inventory Service Routes
        # ====================================================================

        location /api/inventory {
            # Rate limiting
            limit_req zone=api_limit burst=40 nodelay;

            # Proxy settings
            proxy_pass http://inventory_service/api/v1/inventory;
            proxy_http_version 1.1;

            # Headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Request-ID $request_id;
            proxy_set_header Connection "";

            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;

            # Buffering
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
            proxy_busy_buffers_size 8k;

            # Error handling
            proxy_next_upstream error timeout http_502 http_503 http_504;
            proxy_next_upstream_tries 2;
        }

        # ====================================================================
        # Error Pages
        # ====================================================================

        # 404 Not Found
        error_page 404 /errors/404.json;
        location = /errors/404.json {
            internal;
            default_type application/json;
            return 404 '{
                "error": {
                    "code": 404,
                    "message": "Endpoint not found",
                    "type": "not_found"
                }
            }';
        }

        # 429 Too Many Requests (Rate Limit)
        error_page 429 /errors/429.json;
        location = /errors/429.json {
            internal;
            default_type application/json;
            return 429 '{
                "error": {
                    "code": 429,
                    "message": "Too many requests. Please slow down.",
                    "type": "rate_limit_exceeded"
                }
            }';
        }

        # 502 Bad Gateway (Service Down)
        error_page 502 /errors/502.json;
        location = /errors/502.json {
            internal;
            default_type application/json;
            return 502 '{
                "error": {
                    "code": 502,
                    "message": "Service temporarily unavailable",
                    "type": "service_unavailable"
                }
            }';
        }

        # 503 Service Unavailable
        error_page 503 /errors/503.json;
        location = /errors/503.json {
            internal;
            default_type application/json;
            return 503 '{
                "error": {
                    "code": 503,
                    "message": "Service temporarily unavailable",
                    "type": "service_unavailable"
                }
            }';
        }

        # 504 Gateway Timeout
        error_page 504 /errors/504.json;
        location = /errors/504.json {
            internal;
            default_type application/json;
            return 504 '{
                "error": {
                    "code": 504,
                    "message": "Request timeout. Please try again.",
                    "type": "gateway_timeout"
                }
            }';
        }
    }
}
