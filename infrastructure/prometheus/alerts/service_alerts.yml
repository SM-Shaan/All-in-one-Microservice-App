# Prometheus Alert Rules
# ======================
# Alert rules for monitoring microservices

groups:
  # Service Health Alerts
  - name: service_health
    interval: 30s
    rules:
      - alert: ServiceDown
        expr: up == 0
        for: 1m
        labels:
          severity: critical
          category: availability
        annotations:
          summary: "Service {{ $labels.job }} is down"
          description: "{{ $labels.job }} has been down for more than 1 minute."

      - alert: ServiceHighErrorRate
        expr: rate(http_requests_total{status=~"5.."}[5m]) > 0.05
        for: 5m
        labels:
          severity: warning
          category: errors
        annotations:
          summary: "High error rate on {{ $labels.job }}"
          description: "{{ $labels.job }} has error rate of {{ $value }} errors/sec."

  # Performance Alerts
  - name: service_performance
    interval: 30s
    rules:
      - alert: HighResponseTime
        expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket[5m])) > 1
        for: 5m
        labels:
          severity: warning
          category: performance
        annotations:
          summary: "High response time on {{ $labels.job }}"
          description: "{{ $labels.job }} P95 latency is {{ $value }}s (threshold: 1s)."

      - alert: HighRequestRate
        expr: rate(http_requests_total[5m]) > 100
        for: 10m
        labels:
          severity: info
          category: traffic
        annotations:
          summary: "High request rate on {{ $labels.job }}"
          description: "{{ $labels.job }} is receiving {{ $value }} requests/sec."

  # Resource Alerts
  - name: resource_usage
    interval: 30s
    rules:
      - alert: HighMemoryUsage
        expr: (container_memory_usage_bytes / container_spec_memory_limit_bytes) > 0.9
        for: 5m
        labels:
          severity: warning
          category: resources
        annotations:
          summary: "High memory usage on {{ $labels.container_label_com_docker_compose_service }}"
          description: "Memory usage is {{ $value | humanizePercentage }}."

  # Business Metrics Alerts
  - name: business_metrics
    interval: 1m
    rules:
      - alert: HighPaymentFailureRate
        expr: rate(user_login_attempts_total{status="failure"}[5m]) / rate(user_login_attempts_total[5m]) > 0.1
        for: 5m
        labels:
          severity: warning
          category: business
        annotations:
          summary: "High payment failure rate"
          description: "Payment failure rate is {{ $value | humanizePercentage }}."

      - alert: LowStockAlert
        expr: inventory_low_stock_items > 10
        for: 30m
        labels:
          severity: warning
          category: business
        annotations:
          summary: "Multiple items are low on stock"
          description: "{{ $value }} items are below reorder threshold."

      - alert: OrderCreationSpiked
        expr: rate(orders_created_total[5m]) > 50
        for: 5m
        labels:
          severity: info
          category: business
        annotations:
          summary: "Order creation rate spiked"
          description: "Orders are being created at {{ $value }} orders/sec."
