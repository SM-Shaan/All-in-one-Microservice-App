# Prometheus Configuration
# =======================
# Scrapes metrics from all microservices

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'microservices-platform'
    environment: 'development'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093

# Load alert rules
rule_files:
  - '/etc/prometheus/alerts/*.yml'

# Scrape configurations
scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # User Service
  - job_name: 'user-service'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['user-service:8001']
        labels:
          service: 'user-service'
          team: 'backend'

  # Product Service
  - job_name: 'product-service'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['product-service:8002']
        labels:
          service: 'product-service'
          team: 'backend'

  # Order Service
  - job_name: 'order-service'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['order-service:8003']
        labels:
          service: 'order-service'
          team: 'backend'

  # Payment Service
  - job_name: 'payment-service'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['payment-service:8004']
        labels:
          service: 'payment-service'
          team: 'backend'

  # Notification Service
  - job_name: 'notification-service'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['notification-service:8005']
        labels:
          service: 'notification-service'
          team: 'backend'

  # Inventory Service
  - job_name: 'inventory-service'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['inventory-service:8006']
        labels:
          service: 'inventory-service'
          team: 'backend'

  # Nginx Gateway
  - job_name: 'nginx-gateway'
    static_configs:
      - targets: ['nginx-gateway:80']
        labels:
          service: 'api-gateway'
          team: 'infrastructure'
