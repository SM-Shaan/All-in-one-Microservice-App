# Docker Compose for Testing
# ===========================
# Minimal setup for integration tests

version: '3.8'

services:
  # PostgreSQL for User Service
  postgres-test:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: test_users
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 3s
      retries: 5

  # MongoDB for other services
  mongodb-test:
    image: mongo:7.0
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin123
    ports:
      - "27018:27017"
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 5s
      timeout: 3s
      retries: 5

  # Redis for caching
  redis-test:
    image: redis:7.2-alpine
    ports:
      - "6380:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  # User Service
  user-service-test:
    build:
      context: .
      dockerfile: services/user-service/Dockerfile
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres@postgres-test:5432/test_users
      - REDIS_URL=redis://redis-test:6379
      - SERVICE_PORT=8001
    depends_on:
      postgres-test:
        condition: service_healthy
      redis-test:
        condition: service_healthy
    ports:
      - "8001:8001"
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8001/health"]
      interval: 5s
      timeout: 3s
      retries: 5

  # Product Service
  product-service-test:
    build:
      context: .
      dockerfile: services/product-service/Dockerfile
    environment:
      - MONGODB_URL=mongodb://admin:admin123@mongodb-test:27017
      - MONGODB_DB_NAME=test_products
      - REDIS_URL=redis://redis-test:6379
      - SERVICE_PORT=8002
    depends_on:
      mongodb-test:
        condition: service_healthy
      redis-test:
        condition: service_healthy
    ports:
      - "8002:8002"
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8002/health"]
      interval: 5s
      timeout: 3s
      retries: 5

networks:
  default:
    name: test-network
